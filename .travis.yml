sudo: required
language: java
install: true
jdk:
  - oraclejdk8

#required for launch4j to run
before_script:
  - sudo apt-get update
  - sudo apt-get install libc6:i386 libstdc++6:i386

script:
  - mvn install -X
  - mvn clean package

after_success:
  - mvn test jacoco:report coveralls:report

deploy:
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file:
      - "target/dice-*.jar"
      - "target/dice.exe"
    skip_cleanup: true
    on:
      branch: master
      tags: true

notifications:
  slack:
    secure: ""
  email: false